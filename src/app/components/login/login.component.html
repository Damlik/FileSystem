<form [formGroup]="loginForm" class="form-wrapper">
    <mat-card class="form">
        <mat-card-title class="title">Вход</mat-card-title>
        <mat-form-field>
            <input formControlName="login" matInput placeholder="Login">
        </mat-form-field>
        <mat-form-field>
            <input formControlName="password" matInput placeholder="Password">
        </mat-form-field>
        <mat-error *ngIf="loginForm.invalid && loginForm.touched">
            Имя пользователя или пароль введены не верно
        </mat-error>
        <mat-card-actions class="margin">
            <button (click)="Login()" mat-raised-button color="primary">Click for Login</button>
        </mat-card-actions>
    </mat-card>
</form>
